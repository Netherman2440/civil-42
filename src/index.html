<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Operator 112</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Operator 112</h1>
        
        <!-- HOME VIEW -->
        <div id="homeView" class="view active-view">
            <div class="welcome-message">
                <h2>Welcome to AI Operator 112</h2>
                <p>This simulation will test your ability to communicate in emergency situations.</p>
                <button id="startTestButton" class="button">Start New Test</button>
                <button id="showSavedConversationsButton" class="button">View Previous Tests</button>
            </div>
            
            <div id="scenarioDisplay" class="scenario-display" style="display: none;">
                <h3>Your Scenario:</h3>
                <p id="scenarioText"></p>
                <div id="countdown" class="countdown"></div>
            </div>
            
            <div id="conversationInterface" style="display: none;">
                <div class="status-container">
                    <div id="connectionStatus" class="status">Disconnected</div>
                    <div id="speakingStatus" class="speaking-status">Operator Silent</div>
                </div>
                <div class="controls">
                    <button id="endButton" class="button">End Conversation</button>
                </div>
                <div id="timer">Conversation time: 0 seconds</div>
                <div id="conversationHistory" class="conversation-history"></div>
            </div>
            
            <div id="analysisInProgress" style="display: none;">
                <p>Analyzing your conversation...</p>
                <div class="loader"></div>
                <button id="goToSummaryButton" class="button" disabled>View Analysis</button>
            </div>
        </div>
        
        <!-- SUMMARY VIEW - Initially hidden -->
        <div id="summaryView" class="view" style="display: none;">
            <h2>Conversation Analysis</h2>
            
            <div class="conversation-selector">
                <label for="conversationSelect">Select Conversation:</label>
                <select id="conversationSelect"></select>
            </div>
            
            <div class="analysis-section">
                <h3>Title</h3>
                <div id="titleContent" class="analysis-content"></div>
                <div id="dateTimeContent" class="datetime-display"></div>
            </div>
            
            <div class="analysis-section">
                <h3>Summary</h3>
                <div id="summaryContent" class="analysis-content"></div>
            </div>
            
            <div class="analysis-section">
                <h3>Emergency Report</h3>
                <div id="reportContent" class="analysis-content"></div>
            </div>
            
            <button id="backToHomeButton" class="button">Back to Home</button>
        </div>
    </div>

    <script src="/static/bundle.js"></script>
</body>
</html>
