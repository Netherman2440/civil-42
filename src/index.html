<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Operator 112</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Operator 112</h1>
        <div class="status-container">
            <div id="connectionStatus" class="status">Disconnected</div>
            <div id="speakingStatus" class="speaking-status">Operator Silent</div>
        </div>
        <div class="controls">
            <button id="startButton" class="button">Start Conversation</button>
            <button id="endButton" class="button" disabled>End Conversation</button>
            <button id="showSavedConversationsButton" class="button">Show Saved Conversations</button>
        </div>
        <div id="timer">Czas rozmowy: 0 sekund</div>
    </div>

    <div id="conversationHistory" class="conversation-history"></div>
    <script src="/static/bundle.js"></script>
</body>
</html>
